<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Photos Gallery</ion-title>
    
     
    
    <ion-buttons slot="end">
      <ion-button routerLink="/profile">
        <ion-icon slot="icon-only" name="person"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
    <ion-col   sizeXs="12" sizeSm="6" size="4" sizeMd="4" sizeLg="3" sizeXl="2" *ngFor="let f of files" >
      
        <ion-item (click)="openFile(f)">
          <ion-icon name="image" slot="start" *ngIf="f.name.endsWith('jpg')"></ion-icon>
          
   
          <ion-label class="ion-text-wrap">
            {{ f.name }}
            <p>{{ f.fullPath }}</p>
          </ion-label>
        </ion-item>
   
        <ion-item-options side="start">
          <ion-item-option (click)="deleteFile(f)" color="danger">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
   
      
    </ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
      <ion-fab-button (click)="selectMedia()">
        <ion-icon name="image-outline"></ion-icon>
      </ion-fab-button>
      
  </ion-fab>

    <ion-fab-button (click)="takeSnap()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>  
  </ion-fab> -->
</ion-content>
